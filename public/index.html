<body>

	<form action="/api/detecttext" method="post" enctype="multipart/form-data">
		<h3>Detect Text from Image</h3>

		<input type="hidden" name="source" value="web">
		<input type="file" accept="image/*;capture=camera" name="image" id="image">
		<br><br>
		Which detection engine do you want to use? 
		<br><br>
	  <div>

	    <input type="radio" id="engine" name="engine" value="amazon">
	    <label for="amazon">Amazon</label>
	    &nbsp;&nbsp;

	    <input type="radio" id="engine" name="engine" value="google">
	    <label for="google">Google</label>
	    &nbsp;&nbsp;

	    <input type="radio" id="engine" name="engine" value="microsoft">
	    <label for="microsoft">Microsoft</label>
	    &nbsp;&nbsp;

	    <input type="radio" id="engine" name="engine" value="all" checked>
	    <label for="all">ALL</label>
	    &nbsp;&nbsp;

	  </div>
		<br>
		<input type="submit">
	</form>
